<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-content">
    <nav>
      <h1>MORSE CODE GENERATOR</h1>
      <h1>HOW TO USE</h1>
    </nav>
    <main>
      <section class="input-section">
        <textarea
          class="input-area"
          placeholder="Put your message here which you want to convert to morse code"
          cols="30"
          rows="10"
        ></textarea>
      </section>
      <button class="translate-btn">ENCODE IT!</button>
      <section class="output-section">
        <div class="output-area"><p>MORSE CODE WILL COME HERE</p></div>
      </section>
    </main>
  </body>
</html>
